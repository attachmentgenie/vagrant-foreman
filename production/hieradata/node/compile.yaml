stacks::database::postgresql: false
stacks::orchestration::mcollective: true
stacks::puppetmaster::activemq: false
stacks::puppetmaster::foreman: false
stacks::puppetmaster::memcached: false
stacks::puppetmaster::puppetdb: false
stacks::puppetmaster::puppetmaster: true
stacks::puppetmaster::r10k: true